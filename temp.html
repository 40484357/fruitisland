<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fruit Shop: Main Game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Shizuru&display=swap" rel="stylesheet">
        
    </head>
<body>
<div class="flex hide" id="optionsUI">
    <div class="top_bar">
        <button id="close">Close</button>
    </div>
    <div id="options_container">
        <div class="flex_row">
            <div class="option_title">change your username for 100 000 seeds</div>
            <input type="text" name="username_change">
            <button class="btn" id="userUpdate">update</button>
        </div>
        <div class="flex_row">
            <div class="option_title">Name your island for 1 millions seeds</div>
            <input type="text" name="islandUpdate">
            <button class="btn" id="islandUpdate">update</button>
        </div>
        <div class="flex_row">
            <div class="option_title">Create an account</div>
            <button class="btn"><a href="register.html">register</a></button>
        </div>
    </div>
</div>  
</body>

</html>
